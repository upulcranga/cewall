<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <title>CSS3/jQuery Clock demo</title>
    
    <script type="text/javascript" src="../jquery.js"></script>
    
    <style type="text/css">
		body{
		}
	
        * {
        	margin: 0;
        	padding: 0;
        }
        
        #clock {
        	position: relative;
        	width: 160px;
        	height: 160px;
			top:0px;
        	margin: 0px 0 0 0;
        	background: url(images/clockface.png) no-repeat;
        	list-style: none;
        	}
        
        #sec, #min, #hour {
        	position: absolute;
        	width: 8px;
        	height: 155px;
        	top: 0px;
        	left: 75px;
        	}
        
        #sec {
        	background: url(images/sechand.png) no-repeat;
        	z-index: 3;
           	}
           
        #min {
        	background: url(images/minhand.png) no-repeat;
        	z-index: 2;
           	}
           
        #hour {
        	background: url(images/hourhand.png) no-repeat;
        	z-index: 1;
           	}
           	
        p {
            text-align: center; 
            padding: 10px 0 0 0;
            }
    </style>
    
    <script type="text/javascript">
    
        $(document).ready(function() {
         
              setInterval( function() {
              var seconds = new Date().getSeconds();
              var sdegree = seconds * 6;
              var srotate = "rotate(" + sdegree + "deg)";
              
              $("#sec").css({"-moz-transform" : srotate, "-webkit-transform" : srotate});
                  
              }, 1000 );
              
         
              setInterval( function() {
              var hours = new Date().getHours();
              var mins = new Date().getMinutes();
              var hdegree = hours * 30 + (mins / 2);
              var hrotate = "rotate(" + hdegree + "deg)";
              
              $("#hour").css({"-moz-transform" : hrotate, "-webkit-transform" : hrotate});
                  
              }, 1000 );
        
        
              setInterval( function() {
              var mins = new Date().getMinutes();
              var mdegree = mins * 6;
              var mrotate = "rotate(" + mdegree + "deg)";
              
              $("#min").css({"-moz-transform" : mrotate, "-webkit-transform" : mrotate});
                  
              }, 1000 );
         
        }); 
    
    </script>

</head>

<body>

	<ul id="clock">	
	   	<li id="sec"></li>
	   	<li id="hour"></li>
		<li id="min"></li>
	</ul>
	
</body>
	
</html>
